<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta name="description" content="allpku" />
		<meta name="generator" content="Aspose.Words for .NET 15.1.0.0" />
		<title>人才测评报告模板</title>
		<style>
			body {
				font-family: 楷体;
				font-family: KaiTi;
			}
			
			.font_size26 {
				font-size: 26pt;
			}
			
			.color_red {
				color: red;
			}
			
			.bold {
				font-weight: bold;
			}
			
			table {
				border-collapse: collapse;
				margin-left: 0pt;
				width: 100%;
			}
			
			td {
				border-bottom-color: #000000;
				border-bottom-style: solid;
				border-bottom-width: 0.75pt;
				border-left-color: #000000;
				border-left-style: solid;
				border-left-width: 0.75pt;
				border-right-color: #000000;
				border-right-style: solid;
				border-right-width: 0.75pt;
				border-top-color: #000000;
				border-top-style: solid;
				border-top-width: 0.75pt;
				padding-left: 5.03pt;
				padding-right: 5.03pt;
				vertical-align: middle;
				font-size: 10pt;
			}
			
			ol {
				margin: 0pt;
				padding-left: 0pt;
			}
			
			li {
				color: #f00;
				font-size: 10pt;
				line-height: 20pt;
				list-style-position: inside;
				margin: 0pt;
				text-indent: 0pt
			}
			
			.pStart {
				line-height: 28pt;
				margin: 0pt;
				text-indent: 21.2pt;
				widows: 0;
			}
		</style>
	</head>

	<body>
		<div>
			<p style="margin:78pt 0pt 0pt; text-align:center; widows:0"><span class="color_redfont_size26 bold">${companyName}公司</span></p>
			<p style="margin:31.2pt 0pt 0pt; text-align:center; widows:0"><span class="font_size26 bold">员工心理测评报告</span></p>
			<p style="margin:62.4pt 0pt 0pt; text-align:center; widows:0"><span class="color_redfont_size26 bold"><img width=50 height=50 src="${companyLogo}" /></span></p>
			<p>&#xa0;</p>
			<table cellspacing="0" cellpadding="0">
				<tr>
					<td>被测评者：</td>
					<td><span class="color_red">${userName}</span></td>
				</tr>
				<tr>
					<td>
						<p><span>部门:</span></p>
						<p><span>岗位/职称：</span></p>
					</td>
					<td>
						<p><span class="color_red">${departmentName}</span><span>部</span></p>
						<p><span class="color_red">${positionName}</span></p>
					</td>
				</tr>
				<tr>
					<td>
						<p><span>报告日期：</span></p>
					</td>
					<td>
						<p><span class="color_red">${year}</span><span>年</span><span class="color_red">${month}</span><span>月</span><span class="color_red">${date}</span><span>日</span></p>
					</td>
				</tr>
			</table>
		</div>
